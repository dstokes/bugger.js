<!DOCTYPE html>
<html>
<head>
  <title>Bugger Example</title>
</head>
<body>

  <div class="wrapper">
    <div class="content">
  
      <h1>Check the console!</h1>
  
    </div>
  </div>

  <script type="text/javascript" src="../bugger.min.js"></script>
  <script type="text/javascript">
    bugger('Global logging. Look at this', {});
    
    (function() {
    
      function someFunc(args) {
        bugger('Calling from a named function');
      }
      someFunc('hi');
      
      var obj = {
        otherFunc: function(obj, str, arr) {
          bugger('Calling from anonymous function');
        }
      };
      obj.otherFunc({}, 'stringy', ['some','stuff']);
    
    })();
  </script>
</body>
</html>
